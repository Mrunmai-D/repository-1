

<!DOCTYPE html>
<html>

<head>
 <style>
   input{
     background-color: red;
   }
   input:focus{
     background-color: orange;
   }
   ::placeholder{
     color:pink;
     opacity:0.2;
   }
 </style>
</head>

<body>
  <h1>Use of form elements</h1>
    <form>
      <fieldset>
        <legend>Personal details</legend>
        <label> <input type="text" required 
        placeholder="Enter your name">
          
        </label><br><br>

        <label>  <input type="email" required placeholder="Enter your email">
        
        </label><br><br>

        <label>Gender
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label><br><br>

        <label>Enter your password
        <input type="text" required>
        </label><br><br>

      <label>Choose your preferable language
      <select>
        <option>English</option>
        <option>Hindi</option>
      </select>
      </label><br><br>

        <label>
          Enter your address
          <input type="text" required>
          
        </label><br><br>

        <label>
          Enter your phone number
          <input type="number" required>
          
        </label><br><br>
        <input type="submit">
      </fieldset>
    </form>
</body>

</html>
